    <script type="text/javascript" src="{% static "js/backbone-min.js" %}"></script>

<script id="login-template" type="text/template">
        <!--LOGIN ROW-->
        <div class="row login">
            <!--LOGIN CONTENT-->
            <div class="col s12 z-depth-6 card-panel">
                <form class="login-form">
                    <div class="row login">
                        <div class="input-field col s12">
                            <div class="branding center-align">
                                <div id="login-img">
                                <img src="{% static "img/banner_tree_simplified.jpg" %}" class="responsive-img valign image-login">
                                </div>
                                <div id="login-header">
                                    <h4>Login</h4>
                                </div>
                            </div>
                            <div class="row login-margin">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">perm_identity</i>
                                    <input id="username" type="text" class="validate">
                                    <label for="username">Username</label>
                                </div>
                            </div>
                            <div class="row login-margin">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">lock_outline</i>
                                    <input id="password" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row login">
                                <div class="input-field col s12 m12 l12" id="remember-me">
                                    <input type="checkbox">
                                    <label for="remember-me">Remember Me</label>
                                </div>
                            </div>
                            <div id="login-action-button" class="row login center-align">
                                <div class="col s12">
                                    <button id="login-button center-align" class="btn waves-effect waves-light custom-button purple lighten-3">Log In</button>
                                </div>
                            </div>
                            <div class="row register">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">label</i>
                                    <input id="first-name" type="text" class="validate">
                                    <label for="first-name">First Name</label>
                                </div>
                            </div>
                            <div class="row register">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">label_outline</i>
                                    <input id="last-name" type="text" class="validate">
                                    <label for="last-name">Last Name</label>
                                </div>
                            </div>
                            <div class="row register">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">email</i>
                                    <input id="email" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="row register">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">perm_contact_calendar</i>
                                    <label for="bday">Birthday</label>
                                    <input placeholder="1 January, 1990" id="bday" type="date" class="datepicker">
                                </div>
                            </div>
                            <div id="register-action-button" class="row register center-align">
                                <div class="col s12">
                                    <button id="register-button center-align" class="btn waves-effect waves-light custom-button purple lighten-3">Register</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row login">
            <div id="register-form-button">
                <div class="col2 push2 s12">
                    <button id="open-register-form-button" class="btn waves-effect waves-light custom-button purple darken-4">Create a new account!</button>
                </div>
            </div>
            </div>
            <div class="row register">
            <div id="signin-form-button">
                <div class="col2 push2 s12">
                    <button id="open-login-form-button" class="btn waves-effect waves-light custom-button purple darken-4">Sign In!</button>
                </div>
            </div>
            </div>
        </div>
