<!doctype html>

<head>
    {% load staticfiles %}
    <script type="text/javascript" src="{% static "js/jquery-2.1.4.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/underscore.js" %}"></script>
    <script type="text/javascript" src="{% static "js/backbone-min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/materialize.min.js" %}"></script>
    <link type="text/css" rel="stylesheet" href="{% static "css/materialize.min.css" %}">
    <link type="text/css" rel="stylesheet/less" href="{% static "less/login.less" %}"/>
    <script src="{% static "js/less.min.js" type="text/javascript" %}"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>CiviWiki</title>
</head>


<script id="login-template" type="text/template">
        <!--NAVBAR WITH LINKS TO SUPPORT_US AND MEET THE TEAM-->
        <nav>
            <div class="nav-wrapper white">
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a class="waves-effect waves-light btn purple lighten-3">Support Us</a></li>
                    <li><a class="waves-effect waves-light btn purple lighten-3">Meet the Team</a></li> <!--This link does not exist at the moment-->
                </ul>
            </div>
        </nav>
        <!--LOGIN ROW-->
        <div class="row login">
            <!--LOGIN CONTENT-->
            <div class="col s12 l6 offset-l3 z-depth-6 card-panel">
                <form class="login-form">
                    <div class="row login">
                        <div class="input-field col s12">
                            <div class="branding center-align">
                                <div id="login-img">
                                <img src="{% static "img/civiwiki_tree.jpg" %}" class="responsive-img valign image-login">
                                </div>
                                
                                    <h4 id="login-header">Login</h4>
                                
                            </div>
                            <div class="row login-margin">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">perm_identity</i>
                                    <input id="username" type="text" class="validate">
                                    <label for="username">Username</label>
                                </div>
                            </div>
                            <div class="row login-margin">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">lock_outline</i>
                                    <input id="password" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row login">
                                <div class="input-field col s12 m12 l12" id="remember-me-input">
                                    <input type="checkbox" id="remember-me">
                                    <label for="remember-me">Remember Me</label>
                                </div>
                            </div>
                            <div id="login-action-button" class="row login center-align">
                                <div class="col s12">
                                    <button id="login-button center-align" class="btn waves-effect waves-light custom-button purple lighten-3">Log In</button>
                                </div>
                            </div>
                            <div class="row register">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">label</i>
                                    <input id="first-name" type="text" class="validate">
                                    <label for="first-name">First Name</label>
                                </div>
                            </div>
                            <div class="row register">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">label_outline</i>
                                    <input id="last-name" type="text" class="validate">
                                    <label for="last-name">Last Name</label>
                                </div>
                            </div>
                            <div class="row register">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">email</i>
                                    <input id="email" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="row register">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">perm_contact_calendar</i>
                                    <label for="bday">Birthday</label>
                                    <input placeholder="1 January, 1990" id="bday" type="date" class="datepicker">
                                </div>
                            </div>
                            <div id="register-action-button" class="row register center-align">
                                <div class="col s12">
                                    <button id="register-button center-align" class="btn waves-effect waves-light custom-button purple lighten-3">Register</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            
            <!--BUTTONS TO SWITCH BETWEEN REGISTER/LOGIN VIEW-->
            <div class="row login">
                <div id="register-form-button">
                    <div class="col s12 l6 offset-l5">
                        <button id="open-register-form-button" class="btn waves-effect waves-light custom-button purple darken-4">Create a new account!</button>
                    </div>
                </div>
            </div>

            <!--NEED TO CENTER THIS BUTTON-->
            <div class="row register">
                <div id="signin-form-button">
                    <div class="col s12 offset-l5">
                        <button id="open-login-form-button" class="btn waves-effect waves-light custom-button purple darken-4">Sign In!</button>
                    </div>
                </div>
            </div>
        </div>
</script>

<body class="deep-purple darken-1">
    <div id="login">
    </div>
</body>

<!-- Backbone Views File -->
<script src="/static/views/login_view.js" type="text/javascript"></script>

</html>
