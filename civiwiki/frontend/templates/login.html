<!doctype html>

<head>
    {% load staticfiles %}
    <script type="text/javascript" src="{% static "js/jquery-2.1.4.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/underscore.js" %}"></script>
    <script type="text/javascript" src="{% static "js/backbone-min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/materialize.min.js" %}"></script>
    <link type="text/css" rel="stylesheet" href="{% static "css/materialize.min.css" %}">
    <link type="text/css" rel="stylesheet/less" href="{% static "less/login.less" %}"/>
    <link type="text/css" rel="stylesheet/less" href="{% static "less/header.less" %}"/>
    <script src="{% static "js/less.min.js" type="text/javascript" %}"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>CiviWiki</title>
</head>


<script id="login-template" type="text/template">

        <!--NAVBAR WITH LINKS TO LOGIN, REGISTER, SUPPORT_US AND MEET THE TEAM-->
        <nav>
            <div class="nav-wrapper deep-purple darken-1">
                <a href="/login" class="brand-logo"><img id="logo_pic" src="{% static "img/civiwiki_logo_white_sm.png" %}"></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    {% if request.user.is_authenticated %}
                    <li><a href="#">WELCOME {{ request.user.username }}</a></li>
                    <li><a href="/supportus" class="waves-effect waves-light btn-lg grey-text text-lighten-4">SUPPORT US</a></li>
                    <li><a class="waves-effect waves-light btn-lg grey-text text-lighten-4">MEET THE TEAM</a></li> <!--This link does not exist at the moment-->
                    <li><a href="/api/logout">LOGOUT</a></li>
                    {% else %}
                    <li><a href="/supportus" class="waves-effect waves-light btn-lg grey-text text-lighten-4">SUPPORT US</a></li>
                    <li><a class="waves-effect waves-light btn-lg grey-text text-lighten-4">MEET THE TEAM</a></li> <!--This link does not exist at the moment-->
                    <li><a href="/login">LOGIN</a></li>
                    {% endif %}

                </ul>
            </div>
        </nav>

        <!--MAIN PAGE OF HOME WITH WELCOME & REGISTER SECTION-->
        <div id="whole-container" class="row">
              <div id="welcome-col" class="col l6">
                  <!--WELCOME TO CIVIWIKI SECTION-->
                  <div class="welcome-section">
                      <div class="row container">
                      <h3>Welcome to CiviWiki!</h3>
                      <!--<img id="welcome_logo_pic" src="{% static "img/white_logo_copy.jpg"%}">-->
                      <p>Put general description of CiviWiki here</p>
                      </div>
                  </div>
              </div>
              <div id="register-col" class="col l6">
                <!--LOGIN ROW-->
                    <div class="row login">
                        <div class="input-field col s12">
                            <div class="login-margin">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">perm_identity</i>
                                    <input id="username" type="text" class="validate">
                                    <label for="username">Username</label>
                                </div>
                            </div>
                            <div class="login-margin">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">lock_outline</i>
                                    <input id="password" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row login">
                                <div class="input-field col s12 m12 l12 login-slide" id="remember-me-input">
                                    <input type="checkbox" id="remember-me">
                                    <label for="remember-me">Remember Me</label>
                                </div>
                            </div>
                            <div id="login-action-button" class="row login center-align login-slide">
                                <div class="col l4">
                                    <div id="login-button" class=" btn waves-effect waves-light custom-button blue-background center-align">Log In</div>
                                </div>
                                <div class="col push1 l6">
                                    <button id="open-register-form-button" class="btn waves-effect waves-light custom-button blue-background">Not a member?</button>
                                </div>
                            </div>
                            <div class="register-slide">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">label</i>
                                    <input id="first-name" type="text" class="validate">
                                    <label for="first-name">First Name</label>
                                </div>
                            </div>
                            <div class="register-slide">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">label_outline</i>
                                    <input id="last-name" type="text" class="validate">
                                    <label for="last-name">Last Name</label>
                                </div>
                            </div>
                            <div class="register-slide">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">email</i>
                                    <input id="email" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="register-slide">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">perm_contact_calendar</i>
                                    <label for="bday">Birthday</label>
                                    <input placeholder="1 January, 1990" id="bday" type="date" class="datepicker">
                                </div>
                            </div>
                            <div id="register-action-button" class="row register-slide">
                                <div class="col l4">
                                    <div id="register-button" class="center-align btn waves-effect waves-light custom-button blue-background">Register</div>
                                </div>
                                <div class="col push1 l6">
                                    <button id="open-login-form-button" class="btn waves-effect waves-light custom-button blue-background">Already a user?</button>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>

        <div id="beta-section" class="center">
        <h1>Sorry!</h1>
        <p>We are currently in closed beta and to enter the site, you will need your account activated.</p>
        <p>If you were sent here by a member of CiviWiki contact them with the email address used to register!</p>
        <p>Otherwise, please come back as soon as we advance to open beta!</p>
    </div>
</script>

<body class="grey lighten-4">
    <div id="login">
    </div>
</body>

<!-- Backbone Views File -->
<script src="/static/views/login_view.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
    // Following initializes parallax, an effect where the background moves slower than the foreground
    $('.modal-trigger').leanModal();
});
</script>
</html>
