<!doctype html>

<head>
    {% load staticfiles %}
    <script type="text/javascript" src="{% static "js/jquery-2.1.4.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/underscore.js" %}"></script>
    <script type="text/javascript" src="{% static "js/backbone-min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/materialize.min.js" %}"></script>
    <link type="text/css" rel="stylesheet" href="{% static "css/materialize.min.css" %}">
    <link type="text/css" rel="stylesheet/less" href="{% static "less/login.less" %}"/>
    <link type="text/css" rel="stylesheet/less" href="{% static "less/header.less" %}"/>
    <script src="{% static "js/less.min.js" type="text/javascript" %}"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>CiviWiki</title>
</head>


<script id="login-template" type="text/template">

        <!--NAVBAR WITH LINKS TO LOGIN, REGISTER, SUPPORT_US AND MEET THE TEAM-->
        <nav>
            <div class="nav-wrapper deep-purple darken-1">
                <a href="/login" class="brand-logo"><img id="logo_pic" src="{% static "img/civiwiki_logo_white_sm.png" %}"></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    {% if request.user.is_authenticated %}
                    <li><a href="#">WELCOME {{ request.user.username }}</a></li>
                    <li><a href="/supportus" class="waves-effect waves-light btn-lg grey-text text-lighten-4">SUPPORT US</a></li>
                    <li><a class="waves-effect waves-light btn-lg grey-text text-lighten-4">MEET THE TEAM</a></li> <!--This link does not exist at the moment-->
                    <li><a href="/api/logout">LOGOUT</a></li>
                    {% else %}
                    <li><a href="/supportus" class="waves-effect waves-light btn-lg grey-text text-lighten-4">SUPPORT US</a></li>
                    <li><a class="waves-effect waves-light btn-lg grey-text text-lighten-4">MEET THE TEAM</a></li> <!--This link does not exist at the moment-->
                    <li><a href="/login">LOGIN</a></li>
                    {% endif %}

                </ul>
            </div>
        </nav>

        <!--MAIN PAGE OF HOME WITH WELCOME & REGISTER SECTION-->
        <div id="whole-container" class="row">
              <div id="welcome-col" class="col l6">
                  <!--WELCOME TO CIVIWIKI SECTION-->
                  <div class="welcome-section">
                      <div class="row container">
                      <h3>Welcome to CiviWiki!</h3>
                      <!--<img id="welcome_logo_pic" src="{% static "img/white_logo_copy.jpg"%}">-->
                      <p><em>At CiviWIki we believe democracy works best when citizens are educated on issues and participate in the democratic process. We are a non-profit, non-partisan, community; working to build an open-source platform where citizens discuss the problems they face, discover solutions, and petition their representative to enact change.</em></p>
                      <p><b>A Problem Solving Machine</b></p>
                      <p>We are building a novel, multi-post, discussion platform which allows users to debate issues: why they should care about the issue; what causes the issue; and what policy solutions could solve it. This discussion is then filtered through the community, allowing everyone to rate their agreement with each piece of the debate. Then, the best solutions trend and foster an environment for community consensus to form. </p>
                      <p><b>Networked Leadership</b></p>
                      <p>Anyone can join the debate, but most people just want a trustworthy place to learn about the issues. If you find an editor you tend to agree with, you can follow their account, starting to form your own political coalition, and helping to elevate the voices of community leaders. In time, these leaders may even earn the support necessary to become your representatives in government.</p>
                      <p><b>Smart Petitioning</b></p>
                      <p>Engaging CiviWikiâ€™s discussion is more than simply becoming informed on the issues. We automatically package your support with other likeminded users and use that collective power to petition your representatives. Your representative then has the opportunity to respond to your petition with a voting statement that you can rate. </p>
                      <p><b>Vote with Confidence</b></p>
                      <p>Your rating history, including why you supported a policy, what policies you supported, and your rating of voting statements are all saved to your account. When elections approach, we compare your CiviWiki history to all potential candidates, helping you make an informed vote. </p>
                      <p><b>The Power of CiviWiki</b></p>
                      <p>With traditional voting and petitioning, you vote for the candidate that you believe lines up with your values, and you hope they listen to reasonable petitions. In this process you give away your political power and only recover it the next election cycle. With CiviWiki, you make a credible claim of what factors will influence your next vote. And, since CiviWiki ensures you are reminded of these factors, you retain your voting power between elections. In other words, rather than trusting a politician to make choices for you, CiviWiki allows you to trust that your representative will listen to you.  We are better democracy for the internet age.</p>
                      </div>
                  </div>
              </div>
              <div id="register-col" class="col l6">
                <!--LOGIN ROW-->
                    <div class="row login">
                        <div class="input-field col s12">
                            <div class="login-margin">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">perm_identity</i>
                                    <input id="username" type="text" class="validate">
                                    <label for="username">Username</label>
                                </div>
                            </div>
                            <div class="login-margin">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">lock_outline</i>
                                    <input id="password" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div id="login-action-button" class="row login center-align login-slide">
                                <div class="col l4">
                                    <div id="login-button" class=" btn waves-effect waves-light custom-button blue-background center-align">Log In</div>
                                </div>
                                <div class="col push1 l6">
                                    <button id="open-register-form-button" class="btn waves-effect waves-light custom-button blue-background">Not a member?</button>
                                </div>
                            </div>
                            <div class="register-slide">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">label</i>
                                    <input id="first-name" type="text" class="validate">
                                    <label for="first-name">First Name</label>
                                </div>
                            </div>
                            <div class="register-slide">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">label_outline</i>
                                    <input id="last-name" type="text" class="validate">
                                    <label for="last-name">Last Name</label>
                                </div>
                            </div>
                            <div class="register-slide">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">email</i>
                                    <input id="email" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="register-slide">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">perm_contact_calendar</i>
                                    <label for="bday">Birthday</label>
                                    <input placeholder="1 January, 1990" id="bday" type="date" class="datepicker">
                                </div>
                            </div>
                            <div class="register-slide">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">location_on</i>
                                    <input id="address" type="text" class="validate">
                                    <label for="address">Address</label>
                                </div>
                            </div>
                            <div class="register-slide">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">location_on</i>
                                    <input id="city" type="text" class="validate">
                                    <label for="city">City</label>
                                </div>
                            </div>
                            <div class="register-slide">
                                <div class="input-field col s12 l3">
                                    <i class="material-icons prefix">location_on</i>
                                    <input id="state" type="text" class="validate" maxlength="2">
                                    <label for="state">State</label>
                                </div>
                                <div class="input-field col s12 l9">
                                    <input id="zip-code" type="text" class="validate" maxlength="5">
                                    <label for="zip-code">Zip-Code</label>
                                </div>
                            </div>
                            <div id="register-action-button" class="row register-slide">
                                <div class="col l4">
                                    <div id="register-button" class="center-align btn waves-effect waves-light custom-button blue-background">Register</div>
                                </div>
                                <div class="col push1 l6">
                                    <button id="open-login-form-button" class="btn waves-effect waves-light custom-button blue-background">Already a user?</button>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>

        <div id="beta-section" class="center">
        <h1>Sorry!</h1>
        <p>We are currently in closed beta and to enter the site, you will need your account activated.</p>
        <p>If you were sent here by a member of CiviWiki contact them with the email address used to register!</p>
        <p>Otherwise, please come back as soon as we advance to open beta!</p>
    </div>
</script>

<body class="grey lighten-4">
    <div id="login">
    </div>
</body>

<!-- Backbone Views File -->
<script src="/static/views/login_view.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
    // Following initializes parallax, an effect where the background moves slower than the foreground
    $('.modal-trigger').leanModal();
});
</script>
</html>
