<!--This is what the beta page would look like (it doesn't have full functionality) if it's a separate page-->
<!doctype html>

{% load staticfiles %}
<script type="text/javascript" src="{% static "js/jquery-2.1.4.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/underscore.js" %}"></script>
<script type="text/javascript" src="{% static "js/backbone-min.js" %}"></script>
<script type="text/javascript" src="{% static "js/materialize.min.js" %}"></script>
<link type="text/css" rel="stylesheet" href="{% static "css/materialize.min.css" %}">
<script src="{% static "js/less.min.js" type="text/javascript" %}"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<title>Sorry!</title>

<script id="beta-template" type="text/template">
    <div id="beta-section" class="center">
        <h1>Sorry!</h1>
        <p>If you were sent here by a member of CiviWiki contact them with the email address used to register!</p> 
        <p>Otherwise, please come back as soon as we advance to open beta!</p>
        <div class="row container">
            <div class="input-field col s12 l4 offset-l4">
                <input id="beta-code" type="text" class="validate">
                <label for="beta-code">Beta-Code</label>
            </div>
        </div>
        <div class="row container">
            <div class="col s12">
                <button id="log-in-button" class="btn waves-effect waves-light custom-button purple lighten-3  center-align">Submit</button>
            </div>
        </div>
    </div>
</script>

<body>
    <div id="beta">
    </div>
</body>

<!-- Backbone Views File -->
<script src="/static/views/beta_view.js" type="text/javascript"></script>
</html>
