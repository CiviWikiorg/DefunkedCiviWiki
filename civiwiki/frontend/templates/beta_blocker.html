<!doctype html>

<head>
    {% load staticfiles %}
    <script type="text/javascript" src="{% static "js/jquery-2.1.4.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/underscore.js" %}"></script>
    <script type="text/javascript" src="{% static "js/backbone-min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/materialize.min.js" %}"></script>
    <link type="text/css" rel="stylesheet" href="{% static "css/materialize.min.css" %}">
    <script src="{% static "js/less.min.js" type="text/javascript" %}"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Sorry!</title>
</head>
<script id="beta-block-template" type="text/template">
    <h1>Sorry!</h1>
    <p> We are currently in closed beta and to enter the site, you will need a code. Please enter the code below. Otherwise, please come back as soon as we advance to open beta!</p>
    <div class="input-field">
        <input id="beta-code" type="text" class="validate">
        <label for="beta-code">Beta-Code</label>
    </div>
</script>
<body>
    <div id="beta-blocker">
    </div>
</body>
</html>
