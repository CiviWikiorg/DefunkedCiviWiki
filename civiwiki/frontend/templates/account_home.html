<!doctype html>

<head>
    {% load staticfiles %}
    <link type="text/css" rel="stylesheet/less" href="{% static "less/account_base.less" %}"/> 
    {% include "basics/links.html" %}

    <title>CiviWiki</title>
</head>

<script id="base-template" type="text/template">
    {% include "basics/nav.html" %}
    <div class="base-template-inner">
        <div class="row">
            <div class="col s3">
                <div class="center-align">
                    <span class="user-name">
                        <%- user.first_name %> <%- user.last_name %>
                    </span>
                </div>
                <div class="center-align">
                    <img class="user-profile-pic" src="<%= user.profile_image %>">
                </div>
                <div class="center-align">
                    <span class="user-description">
                        A little about me...
                        <!-- <%- user.description %> -->
                    </span>
                </div>
            </div>
            <div class="col s9">
                <ul class="tabs purple-text">
                    <li class="tab col s3"><a class="active purple-text" href="#following">Following</a></li>
                    <li class="tab col s3"><a class="purple-text" href="#friends">Friends</a></li>
                    <li class="tab col s3"><a class="purple-text" href="#interests">Interests</a></li>
                    <li class="tab col s3"><a class="purple-text" href="#groups">Groups</a></li>
                    <li class="tab col s3"><a class="purple-text" href="#user_data">Your Account</a></li>
                    <div class="indicator purple-background" style="z-index:1"></div>
                </ul>
            </div>
            <div id="following" class="col s9">

            </div>
            <div id="friends" class="col s9">
            </div>
            <div id="interests" class="col s9">

            </div>
            <div id="groups" class="col s9">

            </div>
            <div id="user_data" class="col s9">

            </div>
        </div>
    </div>
</script>

<script id="friends-template" type="text/template">
<div class="container">
    <h4><b>Friends</b></h4>
    <div class="row">
    <div class="col l12">
        <ul class="collection friends">
        <% _.each(friends, function(friend){%>
            <li class="collection-item avatar">
                <img class="circle" src="/static/img/team_profile/team_default.png">
                <span class="title"><%- friend.first_name %> <%-friend.last_name %></span>
            </li>
        <% }); %>
        </ul>
    </div>
    </div>
    <div id="friend_requests">
    </div>
</div>
</script>

<script id="friend-request-template" type="text/template">
<h4><b>Friend Requests</b></h4>
    <% _.each(friend_requests, function(request_id){%>
    <div class="col l11">
        <ul class="collection friend-requests">
            <li class="collection-item avatar">
                <img class="circle" src="/static/img/team_profile/team_default.png">
                <span class="title">Imaginary Friend</span>            
            </li>
        </ul>
    </div>
    <div class="col l1">
        <ul>
            <a href="#!" class="accept"><i class="material-icons">done</i></a>
            <br><br>
            <a href="#!" class="reject"><i class="material-icons">not_interested</i></a>
        </ul>
    </div>
    <% }); %>
    <div class="row">
        <div class="input-field col s12 l8">
            <input id="friend_request" type="text" class="validate">
            <label for="friend_request">Enter in a username</label>
        </div>
        <div class="col l4 friend_requests">
            <div id="add_friend" class="btn waves-effect waves-light custom-button blue-background">Add Friend</div>
        </div>
    </div>
</script>
<body>
    <div id="account-base">
    </div>
</body>

<!-- Backbone Views File -->
<script type="text/javascript" src="/static/views/friends_list_view.js"></script>

<script src="/static/views/account_base_view.js" type="text/javascript"></script>

<script>
    var userModel = new Backbone.Model({{user_data|safe}});
    var accountBaseView = new AccountBaseView({
        userModel: userModel
    });

</script>

</html>
