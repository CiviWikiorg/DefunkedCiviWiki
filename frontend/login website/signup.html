<!DOCTYPE html>
<head>
	<title>Sign Up</title>
</head>
	<body>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	
	<div id="main">
		<div id="signUpFormDiv" style="text-align:center">
			<div id="signUpForm">
				<h1>Sign Up</h1>
				First Name<br><input type="text" id="firstName"><br>
				Last Name<br><input type="text" id="lastName"><br>
				Username<br><input type="text" id="username"><br>
				Email<br><input type="text" id="email"><br>
				Password<br><input type="password" id="password"><br>
				<p id="passwordHint">*Passwords must be at least 8 characters long and no more than 16 characters long.* </p>
				<p id = "passwordHint2">*Password must contain at least one uppercase letter and a number or alphanemeric symbol.*</p>

				Confirm Password<br>
				<input type="password" id="confirmPassword"><br>
				<button id="signUpBtn">Sign Up</button>
			</div>
		</div>
	</div>
	<script type ="text/javascript" src="signup.js"></script>
</body>
</html>
